<div>
  <nz-page-header nzBackIcon [nzGhost]="false">
    <nz-page-header-title>Create User</nz-page-header-title>
  </nz-page-header>
</div>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="name">Name</nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Invalid name">
      <input
        type="text"
        nz-input
        formControlName="name"
        placeholder="Enter User name"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="email">Email</nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Invalid email">
      <input
        type="email"
        nz-input
        formControlName="email"
        placeholder="Enter User email"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="phoneNumber"
      >Phone Number</nz-form-label
    >
    <nz-form-control [nzSpan]="8" nzErrorTip="Invalid phoneNumber">
      <input
        type="text"
        nz-input
        formControlName="phoneNumber"
        placeholder="Enter User phoneNumber"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="password"
      >Password</nz-form-label
    >
    <nz-form-control [nzSpan]="8" nzErrorTip="Invalid password">
      <input
        type="password"
        nz-input
        formControlName="password"
        placeholder="Enter User password"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="8" [nzOffset]="4">
      <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
