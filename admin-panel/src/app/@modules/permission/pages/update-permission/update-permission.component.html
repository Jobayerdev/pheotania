<div>
  <nz-page-header nzBackIcon [nzGhost]="false">
    <nz-page-header-title>Update Permission</nz-page-header-title>
  </nz-page-header>
</div>
<nz-form-item>
  <nz-form-label [nzSpan]="4" nzRequired nzFor="name">Title</nz-form-label>
  <nz-form-control [nzSpan]="8" nzErrorTip="Invalid title">
    <input
      type="text"
      value="{{ title }}"
      (change)="onChangeTitle($event)"
      nz-input
      placeholder="Enter title"
    />
  </nz-form-control>
</nz-form-item>

<nz-form-item>
  <nz-form-label [nzSpan]="4" nzRequired nzFor="permissionType"
    >Permission Type</nz-form-label
  >
  <nz-form-control [nzSpan]="8" nzErrorTip="Invalid title">
    <nz-select
      nzPlaceHolder="Select Permission Type"
      nzAllowClear
      nzShowSearch
      nzServerSearch
      [(ngModel)]="selectedOption"
      (nzOnSearch)="onSearch($event)"
    >
      <ng-container *ngFor="let o of optionList">
        <nz-option
          *ngIf="!isLoading"
          [nzValue]="o.value"
          [nzLabel]="o.label"
        ></nz-option>
      </ng-container>
      <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
        <i nz-icon nzType="loading" class="loading-icon"></i>
        Loading Data...
      </nz-option>
    </nz-select>
  </nz-form-control>
</nz-form-item>

<nz-form-item>
  <nz-form-control [nzSpan]="8" [nzOffset]="4">
    <button nz-button (click)="submitForm()" nzType="primary">Submit</button>
  </nz-form-control>
</nz-form-item>
